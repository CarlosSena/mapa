    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: arial;

        }
		
		#legend {
           
	        z-index: 11;
		    padding: 2px 4px;
		    border: 1px solid grey;
	        position: absolute;
		    bottom: 0%;
		    height: 30%;
            overflow: scroll;
            width:13%; 
            right:0%;
		    background-color: #ffffff;
		    font-weight: bold;
	    }

        #select_feature {
            position: absolute;
            z-index: 500;
            top: 1%;
            left: 10%;

        }

        #create_feature {
            position: absolute;
            z-index: 500;
            top: 1%;
            left: 18%;
        }

        #modify_feature {
            position: absolute;
            z-index: 500;
            top: 1%;
            left: 26%;
        }

        #delete_feature {
            position: absolute;
            z-index: 500;
            top: 1%;
            left: 34%;
        }


        #toggle_editing {
            position: absolute;
            z-index: 500;
            top: 1%;
            left: 55%;
        }

        #get_info {
            position: absolute;
            z-index: 500;
            top: 1%;
            left: 70%;

        }

        #map {
            
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            overflow: scroll;
            border: 0.5px solid #4CAF50;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "X";
        }
    </style>


    <title>Areas IFMS</title>
</head>

<body>
    <div id="map">
        <div id="legend"></div>
        <button id="toggle_editing" style="background-color: rgb(239, 239, 239);">Editar</button>
        <button id="get_info">Obter Informação</button>
        <button id="select_feature">Selecione</button>
        <button id="create_feature">Criar</button>
        <button id="modify_feature">Modificar</button>
        <button id="delete_feature">Deletar</button>
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div id="info">&nbsp;</div>
	
   
<script src="script.js" ></script>
